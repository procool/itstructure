<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>DraftDesign Interface</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/auth.core.css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/snap.svg-min.js"></script>
    <script src="/js/websockets.js"></script>
    <script src="/js/draw.core.js"></script>
    <script src="/js/auth.core.js"></script>
    <script src="/js/api.core.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/urls.js"></script>

  </head>

  <body>
    <div id="draw_core_wrapper"></div>
    <div id="auth_core_wrapper">
      <div class="js-auth-inputs">
        <div class="js-auth-m">
            <span class="greeting">Authorize here:</span>
            <span class="error"></span>
        </div>
        <div><input class="js-auth-i-login" type="text" placeholder="Username" value="" autocomplete="off"></div>
        <div><input class="js-auth-i-password" type="password" placeholder="Password" value=""></div>
        <div class="js-auth-submit">Login</div>
      </div>
      <div class="js-auth-authorized">
        <span>Hello, </span><span class="js-auth-f-username"></span>
        [<span class="js-auth-logout">LOGOUT</span>]
      </div>
    </div>
  </body>
</html>
